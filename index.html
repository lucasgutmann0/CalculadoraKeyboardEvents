<!-- calculadora gutmanndev -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/app.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calc-cont">
        <div class="screen-wrapper">
          <div class="screen">
            <input readonly id="screen-calc" placeholder="0" type="text">
            <div class="col">
              <label for="res-screen">Resultado</label>
              <input readonly id="res-screen" placeholder="0" type="text">
            </div>
          </div>
        </div>
        <div class="btn-wrapper">
          <!-- first row -->
          <button class="destroy-btn" id="btn-clear">AC</button>
          <button
            id="btn-del"
            class="fa-solid fa-delete-left destroy-btn"
          ></button>
          <button class="special-btn" id="btn-div">/</button>
          <button class="special-btn" id="btn-mult">x</button>
          <!-- second row -->
          <button id="btn-7">7</button>
          <button id="btn-8">8</button>
          <button id="btn-9">9</button>
          <button class="special-btn" id="btn-plus">+</button>
          <!-- third row -->
          <button id="btn-4">4</button>
          <button id="btn-5">5</button>
          <button id="btn-6">6</button>
          <button class="special-btn" id="btn-sus">-</button>
          <!-- fourth row -->
          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button class="res-btn row-span-2" style="height: 100%;" id="btn-equal">=</button>
          <!-- fifth row -->
          <button class="col-span-2" id="btn-zero">0</button>
          <button id="btn-dot">.</button>
        </div>
      </div>
      <h3 class="gutmann">gutmanndev</h3>
    </div>
  </body>
</html>
